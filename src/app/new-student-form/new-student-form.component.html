<p>new-student-form works!</p>

<div>
    <h3>New Student Entry Form</h3>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">

        <mat-form-field >
        <input matInput placeholder="First Name" id="firstname" [(ngModel)]=" firstName" name="firstname" >
      </mat-form-field>
    
     
      <mat-form-field >
        <input matInput placeholder="Last Name" id="lastname" [(ngModel)]=" lastName" name="lastname" >
      </mat-form-field>

      <mat-form-field >
        <input matInput placeholder="Contact Email" id="contactEmail" [(ngModel)]=" contactEmail" email="contactEmail" >
      </mat-form-field>
    
      <p>
        <button type="submit" mat-raised-button color="primary">Submit</button>

    </p>

    </form>
    </div>
